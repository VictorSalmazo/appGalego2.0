<ion-header>
  <ion-toolbar color="pdd">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Salvar</ion-title>
    <ion-thumbnail slot="end">
      <div>
        <img src="../../assets/logogalego.png" class="logopredador">
      </div>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="prodForm" (ngSubmit)="editProd()">
        <div class="item-form">
          <ion-label>
            Código:
          </ion-label>
          <ion-input type="text" formControlName="codigo"></ion-input>
        </div>
        <div class="item-form">
          <ion-label>
            Nome:
          </ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </div>
        <div class="item-form">
          <ion-label>
            Acionamento:
          </ion-label>
          <ion-input type="text" formControlName="acionamento"></ion-input>
        </div>
        <div class="item-form">
          <ion-label>
            Capacidade:
          </ion-label>
          <ion-input type="text" formControlName="capacidade"></ion-input>
        </div>
        <div class="item-form">
          <ion-label class="ion-text-center">
            Condição de Pagamento:
          </ion-label>
          <ion-radio-group formControlName="condicao_pagamento">
            <ion-item>
              <ion-radio color="danger" slot="start" value="à vista"> </ion-radio>
              <ion-label>À Vista</ion-label>
            </ion-item>
            <ion-item>
              <ion-radio color="danger" slot="start" value="à prazo"></ion-radio>
              <ion-label> À Prazo</ion-label>
            </ion-item>
          </ion-radio-group>
        </div>
        <div class="item-form">
          <ion-label>
            Preço de Venda:
          </ion-label>
          <ion-input type="text" [brmasker]="{money: true}" formControlName="preco_venda"></ion-input>
        </div>
        <div class="item-form">
          <ion-label>
            Observação:
          </ion-label>
          <ion-textarea formControlName="observacao"></ion-textarea>
        </div>
        <div class="group-buttons">
          <ion-buttons>
            <ion-col slot="center">
              <ion-button color="pdd" expand="full" type="submit">
                Enviar <ion-icon name="add-sharp"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-buttons>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
